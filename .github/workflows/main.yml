name: CI Workflow for Criteria 3

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: sml

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r criteria_3/Workflow-CI/MLProject/requirements.txt
          pip install mlflow scikit-learn pandas

      - name: Reset MLflow state
        run: rm -rf criteria_3/Workflow-CI/MLProject/mlruns

      - name: Create MLflow experiment
        run: |
          export MLFLOW_TRACKING_URI="file://$(pwd)/criteria_3/Workflow-CI/MLProject/mlruns"
          mlflow experiments create \
            --experiment-name "Insurance Cost Prediction Experiment" \
            --artifact-location "file://$(pwd)/criteria_3/Workflow-CI/MLProject/mlruns" || echo "Experiment already exists"

      - name: Run MLflow Project
        run: |
          export MLFLOW_TRACKING_URI="file://$(pwd)/criteria_3/Workflow-CI/MLProject/mlruns"
          mlflow run criteria_3/Workflow-CI/MLProject \
            --env-manager=local \
            --experiment-name "Insurance Cost Prediction Experiment"

      - name: Get latest MLflow run_id and model folder
        run: |
          EXP_PATH="criteria_3/Workflow-CI/MLProject/mlruns"
          LATEST_EXPERIMENT=$(ls -td $EXP_PATH/[0-9]*/ | head -n 1 | xargs basename)
          echo "Latest experiment directory: $LATEST_EXPERIMENT"

          RUN_ID=$(ls -td "$EXP_PATH/$LATEST_EXPERIMENT"/*/ | grep -Eo '[0-9a-f]{32}' | head -n 1)
          echo "Found run ID: $RUN_ID"

          MODEL_DIR=$(ls -td "$EXP_PATH/$LATEST_EXPERIMENT/models/m-"*/ | head -n 1)
          echo "Resolved model folder: $MODEL_DIR"

          # Export for later steps
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "EXPERIMENT_ID=$LATEST_EXPERIMENT" >> $GITHUB_ENV
          echo "MODEL_DIR=$MODEL_DIR" >> $GITHUB_ENV

      - name: Debug MLflow Model Folder
        run: |
          echo "Listing contents of model folder:"
          ls -R "$MODEL_DIR"

      - name: Build Docker Model
        run: |
          cd criteria_3/Workflow-CI/MLProject
          export MLFLOW_TRACKING_URI="file://$(pwd)/mlruns"
          mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "insurance_model"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag Docker Image
        run: docker tag insurance_model ${{ secrets.DOCKER_HUB_USERNAME }}/insurance_model:latest

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/insurance_model:latest
