name: CI Workflow for Criteria 3

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: sml

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r MLProject/requirements.txt

      - name: Run MLflow project
        run: |
          python MLProject/modelling.py

      - name: Get latest MLflow run_id
        run: |
          # Find the latest experiment directory (exclude models subdirectory)
          LATEST_EXPERIMENT=$(ls -td MLProject/mlruns/*/  | grep -v '/models/' | head -n 1 | xargs basename)
          if [ -z "$LATEST_EXPERIMENT" ]; then
            echo "No experiment directories found. Exiting."
            exit 1
          fi

          # Find the latest run ID in the latest experiment
          LATEST_EXPERIMENT_PATH="MLProject/mlruns/$LATEST_EXPERIMENT"
          RUN_ID=$(ls -td "$LATEST_EXPERIMENT_PATH"/[0-9a-f]* 2>/dev/null | head -n 1 | xargs basename)
          if [ -z "$RUN_ID" ]; then
            echo "No valid Run ID found in experiment $LATEST_EXPERIMENT. Exiting."
            exit 1
          fi

          # Verify model artifact exists
          if [ ! -d "$LATEST_EXPERIMENT_PATH/$RUN_ID/artifacts/model" ]; then
            echo "Model artifact not found at $LATEST_EXPERIMENT_PATH/$RUN_ID/artifacts/model. Exiting."
            exit 1
          fi

          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "EXPERIMENT_ID=$LATEST_EXPERIMENT" >> $GITHUB_ENV
          echo "Latest experiment ID: $LATEST_EXPERIMENT"
          echo "Latest run ID: $RUN_ID"

      - name: Build Docker Model
        run: |
          export MLFLOW_TRACKING_URI="file://$(pwd)/MLProject/mlruns"
          mlflow models build-docker --model-uri "runs:/${{ env.RUN_ID }}/model" --name "insurance_model"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag Docker Image
        run: |
          docker tag insurance_model ${{ secrets.DOCKER_HUB_USERNAME }}/insurance_model:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/insurance_model:latest
